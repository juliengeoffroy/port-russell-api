<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier utilisateur</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1c3e72;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #1c3e72;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #144077;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #ccc;
      padding: 10px 20px;
      color: #000;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Modifier l'utilisateur</h1>
    <form id="updateUserForm">
      <label for="name">Nom</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">TÃ©lÃ©phone</label>
      <input type="text" id="phone">

      <button type="submit">ðŸ’¾ Enregistrer</button>
    </form>

    <a href="/dashboard" class="back-link">â¬… Retour au tableau de bord</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch('/api/users/' + id)
      .then(res => res.json())
      .then(user => {
        console.log("User chargÃ© :", user);
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone || '';
      });

    document.getElementById('updateUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/users/' + id, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        })
      });

      const data = await res.json();
      alert(data.message || "Utilisateur modifiÃ© !");
      window.location.href = '/dashboard';
    });
  </script>

</body>
</html>
