<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Port de Plaisance de Russell</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    background-image: url('/port.jpg'); /* image à placer dans public */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #222;
    text-align: center;
    margin-top: 50px;
  }

  h1 {
    color: #1c3e72;
  }

  .button-container {
    margin-top: 30px;
  }

  .btn {
    display: inline-block;
    background-color: #1c3e72;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #144077;
  }
</style>

</head>
<body>
  <img src="/logo.png" alt="Logo Port de Plaisance" style="max-width: 200px; margin-bottom: 20px;">

  <h1>Bienvenue à l'API du Port de Plaisance de Russell</h1>
  <p>Connectez-vous pour accéder à votre tableau de bord.</p>

  <div class="button-container">
    <a href="/dashboard" class="btn">Accéder au tableau de bord</a>
    <a href="/documentation" class="btn">Voir la documentation de l’API</a>
    <a href="/login" class="btn">Se connecter</a>
  </div>

</body>

</html>
