<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Catway - Port de Plaisance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c3e72;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1c3e72;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #1c3e72;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #144077;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #ccc;
      padding: 10px 20px;
      color: #000;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Port Russell">
      <span style="margin-left: 10px; font-size: 20px; font-weight: bold;">Port de Plaisance de Russell</span>
    </div>
    <nav>
      <a href="/">Accueil</a>
      <a href="/dashboard">Tableau de bord</a>
    </nav>
  </header>

  <div class="container">
    <h1>Modifier le Catway</h1>
    <form id="catwayForm">
      <label for="catwayNumber">NumÃ©ro</label>
      <input type="number" id="catwayNumber" name="catwayNumber" required>

      <label for="type">Type</label>
      <select id="type" name="type" required>
        <option value="long">Long</option>
        <option value="short">Short</option>
      </select>

      <label for="catwayState">Ã‰tat</label>
      <input type="text" id="catwayState" name="catwayState" required>

      <button type="submit">ðŸ’¾ Enregistrer</button>
    </form>

    <a href="/dashboard" class="back-link">â¬… Retour au tableau de bord</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // Charger les donnÃ©es du catway
    fetch(`/api/catways/${id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('catwayNumber').value = data.catwayNumber;
        document.getElementById('type').value = data.type;
        document.getElementById('catwayState').value = data.catwayState;
      });

    // Envoyer la modification
    document.getElementById('catwayForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const catwayNumber = document.getElementById('catwayNumber').value;
      const type = document.getElementById('type').value;
      const catwayState = document.getElementById('catwayState').value;

      const res = await fetch(`/api/catways/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ catwayNumber, type, catwayState })
      });

      const data = await res.json();
      alert(data.message || "Modifications enregistrÃ©es !");
      window.location.href = '/dashboard';
    });
  </script>

</body>
</html>
