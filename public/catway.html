<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©tails R√©servation - Port de Plaisance</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c3e72;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }

    header img {
      height: 50px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-left: 10px;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1c3e72;
    }

    pre {
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 4px solid #1c3e72;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #ccc;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Port Russell">
      <span class="header-title">Port de Plaisance de Russell</span>
    </div>
    <nav>
      <a href="/">Accueil</a>
      <a href="/dashboard">Tableau de bord</a>
      <a href="/documentation">Documentation</a>
    </nav>
  </header>

  <div class="container">
    <h1 id="pageTitle">D√©tails</h1>
    <pre id="detailsJson">Chargement...</pre>
    <a href="/dashboard" class="btn">‚¨Ö Retour</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const isCatway = window.location.pathname.includes('catway');
    const endpoint = isCatway ? `/api/catways/${id}` : `/api/catways/:catwayId/reservations/${id}`;

    document.getElementById('pageTitle').textContent = isCatway ? "üõ∂ D√©tails du catway" : "üìù D√©tails de la r√©servation";

    fetch(endpoint.replace(':catwayId', '1')) // Remplacer par le bon catwayId si n√©cessaire
      .then(res => res.json())
      .then(data => {
        document.getElementById('detailsJson').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('detailsJson').textContent = '‚ùå Erreur de chargement';
        console.error(err);
      });
    
    document.getElementById('createCatwayForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;

  const res = await fetch('/api/catways', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      catwayNumber: form.catwayNumber.value,
      type: form.type.value,
      catwayState: form.catwayState.value
    })
  });

  const data = await res.json();

  if (!res.ok) {
    console.error("Erreur:", data);
    alert(data.error || "Erreur inconnue lors de la cr√©ation du catway");
  } else {
    alert(data.message || "‚úÖ Catway cr√©√© avec succ√®s !");
  }
});
  
  </script>
</body>
</html>
